name: CI CD to ECS for (MoneyFlex) with SonarCloud

on:
  push:
    branches:
      - main
      - stagging
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: moneyflex-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:

  # ============================================================
  # JOB 1 — CODE QUALITY ANALYSIS WITH SONARCLOUD
  # ============================================================
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones disabled for better analysis

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # Adjust to your PHP version
          coverage: xdebug    # Enable code coverage

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run PHPUnit Tests with Coverage
        run: vendor/bin/phpunit --coverage-clover=coverage.xml
        continue-on-error: true  # Continue even if tests fail

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=your-org_moneyflex
            -Dsonar.organization=your-org
            -Dsonar.sources=app,routes,config
            -Dsonar.tests=tests
            -Dsonar.php.coverage.reportPaths=coverage.xml
            -Dsonar.exclusions=vendor/**,storage/**,bootstrap/cache/**,public/**
            -Dsonar.php.version=8.2

      - name: Check Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true  # Set to false to block deployment on failure


  # ============================================================
  # JOB 2 — BUILD & PUSH DOCKER IMAGE
  # Only runs after SonarCloud analysis completes
  # ============================================================
  build:
    runs-on: ubuntu-latest
    needs: sonarcloud  # Wait for code quality check

    outputs:
      image_tag: ${{ steps.vars.outputs.tag }}
      aws_region: ${{ steps.envvalues.outputs.aws_region }}
      repo: ${{ steps.envvalues.outputs.repo }}
      cluster: ${{ steps.envvalues.outputs.cluster }}
      service: ${{ steps.envvalues.outputs.service }}
      task: ${{ steps.envvalues.outputs.task }}
      container: ${{ steps.envvalues.outputs.container }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set environment values per branch
        id: envvalues
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "cluster=abcabcabc" >> $GITHUB_OUTPUT
            echo "service=task-def-service-365spwxy" >> $GITHUB_OUTPUT
            echo "task=task-def" >> $GITHUB_OUTPUT
            echo "repo=767828751245.dkr.ecr.us-east-1.amazonaws.com/testlaravel" >> $GITHUB_OUTPUT
            echo "container=laravel" >> $GITHUB_OUTPUT
            echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
          else
            echo "cluster=moneyflex-staging-cluster" >> $GITHUB_OUTPUT
            echo "service=moneyflex-staging-service" >> $GITHUB_OUTPUT
            echo "task=moneyflex-staging-td" >> $GITHUB_OUTPUT
            echo "repo=767398014935.dkr.ecr.me-central-1.amazonaws.com/moneyflex-ecr-staging" >> $GITHUB_OUTPUT
            echo "container=moneyflex-staging-container" >> $GITHUB_OUTPUT
            echo "aws_region=me-central-1" >> $GITHUB_OUTPUT
          fi

      - name: Create .env file
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "${{ secrets.ENV_PROD_FILE }}" > .env
          else
            echo "${{ secrets.ENV_STAGING_FILE }}" > .env
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ steps.envvalues.outputs.aws_region }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          region: ${{ steps.envvalues.outputs.aws_region }}

      - name: Generate image tag
        id: vars
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          TAG="v-${SHORT_SHA}-${TIMESTAMP}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build & push Docker image
        env:
          REPO: ${{ steps.envvalues.outputs.repo }}
          TAG: ${{ steps.vars.outputs.tag }}
        run: |
          docker build -t $REPO:$TAG .
          docker tag $REPO:$TAG $REPO:latest
          docker push $REPO:$TAG
          docker push $REPO:latest

      - name: Cleanup
        if: always()
        run: rm -f .env
